<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>responsive-layout</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="titile">
                <h1>Giallo Booleano</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="macro-area">
                <p>DOLCI E DESSERT</p>
            </div>
            <div class="title-tiramsù">
                <h2>Tiramisù</h2>
            </div>
            <section class="section-card">
                <div class="card">
                    <div>
                        <iframe width="560" height="315"
                            src="https://www.youtube.com/embed/JVT900H6s0g?si=RE1XrPqQqHu0617u"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                        <div>
                            <h4>In breve</h4>
                            <ul>
                                <li>Difficoltà:<strong> Facile</strong></li>
                                <li>Tempo:<strong> 40 min</strong></li>
                                <li>Porzioni per:<strong> 8 persone</strong></li>
                                <li>Costo:<strong> contenuto</strong></li>
                                <li><strong>Note:</strong> +2 ore di riposo in frigo</li>
                            </ul>
                        </div>
                    </div>
            </section>
        </div>
        </div>
    </main>
    <footer></footer>



</body>

</html>
